<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxbury Chamber Of Commerce Home Page</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.jfif" alt="Logo For Roxbury Chamber of Commerce">
        <h1>Roxbury Area Chamber of Commerce</h1>
        <p>"We Bring Together The Community One Business At A Time."</p>
    </header>
    <nav class="navbar" >
        <ul class="nav">
          <li title="menu home">
            <a href="#" id="nav-button">&#9776; Menu</a>
          </li>
          <li title="home">
            <a href="#" class="nav-item">Home</a>
          </li>
          <li title="discover">
            <a href="discover.html" class="nav-item">Discover</a>
          </li>
          <li title="directory">
            <a class="nav-item" >Directory</a>
          </li>
          <li title="join">
            <a class="nav-item" >Join</a>
          </li>
          
        </ul>
       </nav>
   
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Member Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label>Position Title<input type="text" name="position" pattern=""></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required ></label>
                <label class="top">Phone*<input type="tel" name="phone" required></label>
                <label class="top">Business Name/Title*<input type="text" name="businessName" required></label>
            </fieldset>
            <fieldset>
                <legend>Membership Level</legend>
                <label class="top"><input type="radio" name="membershipLevel" > Non-Profit </label>
                <label class="top"><input type="radio" name="membershipLevel" > Bronze </label>
                <label class="top"><input type="radio" name="membershipLevel" > Silver </label>
                <label class="top"><input type="radio" name="membershipLevel" > Gold </label>
                <div>
                    <p>Description</p>
                </div>
            </fieldset>
            <fieldset>
                <label>Business Description<input type="text" name="description"></label>
                <label>Current Date and Time<input type="hidden" name="time"></label>
            </fieldset>
            <input type="submit" value="Join The Chamber" class="submitBtn">

        </form>
    </main>
    <footer>
        <p>&copy; 2023 - Kelsey Berta</p>
        <p>WDD 230</p>
        <p class="highlight">Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getDates.js" defer></script>
    <script src="scripts/hamburger.js" defer></script>

</body>
</html>
