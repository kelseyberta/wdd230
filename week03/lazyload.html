<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <picture>
            <img src="https://www.shutterstock.com/shutterstock/photos/1095249842/display_1500/stock-vector-blank-avatar-photo-place-holder-1095249842.jpg"  alt="Place Holder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://www.shutterstock.com/shutterstock/photos/1284738913/display_1500/stock-vector-placeholder-icon-vector-on-white-background-placeholder-trendy-filled-icons-from-strategy-1284738913.jpg"  alt="Place Holder Image" loading="lazy" width="400" height="650">
        </picture>
        <picture>
            <img src="https://www.shutterstock.com/shutterstock/photos/1034307121/display_1500/stock-vector-location-vector-icon-placeholder-symbol-1034307121.jpg"  alt="Place Holder Image" loading="lazy" width="400" height="700">
        </picture>
        <picture>
            <img src="https://www.shutterstock.com/shutterstock/photos/505988455/display_1500/stock-vector-retro-blank-photography-with-shadow-on-a-transparent-background-505988455.jpg"  alt="Place Holder Image" loading="lazy" width="400" height="750">
        </picture>
        <picture>
            <img src="https://www.shutterstock.com/shutterstock/photos/273856880/display_1500/stock-vector-landscape-photo-image-or-picture-placeholder-flat-vector-icon-for-apps-and-websites-273856880.jpg"  alt="Place Holder Image" loading="lazy" width="400" height="800">
        </picture>
        <picture>
            <img src="https://www.shutterstock.com/shutterstock/photos/1032414451/display_1500/stock-vector-vector-illustration-with-liquid-splash-circle-placeholder-abstract-splash-liquid-shape-red-and-1032414451.jpg"  alt="Place Holder Image" loading="lazy" width="400" height="850">
        </picture>

    </main>
    <footer>
        <p class="highlight">Last modified: <span id="lastModified"></span></p>      </footer>
    </footer>
    <script src="scripts/getDates.js" defer></script>

</body>
</html>
